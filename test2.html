<!DOCTYPE html>
<html>
<head>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>API Data Display</title>
</head>
<body>
  <h1>API Data Display</h1>
  <div id="data-container"></div>

  <script>
    // Function to make the API request and update the HTML content
    function fetchData() {
      const apiUrl = 'https://api.data.gov.in/resource/3b01bcb8-0b14-4abf-b6f2-c1bfd384ba69?api-key=579b464db66ec23bdd000001cdd3946e44ce4aad7209ff7b23ac571b&format=json&filters%5Bstate%5D=Delhi&filters%5Bstation%5D=Sri%20Aurobindo%20Marg%2C%20Delhi%20-%20DPCC'; // Replace with your API endpoint

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const dataArray = parseDataToArray(data);
          displayArray(dataArray);
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }

    // Function to parse the API data into an array
    function parseDataToArray(data) {
      // Modify this function based on the structure of your API response
      // This example assumes that the API response is an array
          const Array = JSON.parse(data);
      return Array;
    }

    // Function to display the array on the web page
    function displayArray(array) {
      const dataContainer = document.getElementById('data-container');
      const arrayHtml = array.map(item => `<p>${item}</p>`).join('');
      dataContainer.innerHTML = arrayHtml;
    }

    // Call the fetchData function when the page is loaded
    window.onload = fetchData;
  </script>
</body>
</html>
