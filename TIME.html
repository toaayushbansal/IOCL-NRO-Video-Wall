<!DOCTYPE html>
<html>
<head>
    <title>IST Display</title>
    <style>
           body {
               background-color: yellow;
               color: black;
           }
       </style>
	   
	   <script>
		   function showIST() {
		         var date = new Date();
		         var options = {
		           timeZone: 'Asia/Kolkata',
		           weekday: 'short',
		           year: 'numeric',
		           month: 'short',
		           day: 'numeric',
		           hour12: true,
		           hour: 'numeric',
		           minute: 'numeric',
		           second: 'numeric'
		         };
		         var istDateTime = date.toLocaleString('en-IN', options);
		         document.getElementById("istDateTime").textContent = istDateTime;
		       }
		       setInterval(showIST, 1000); // Update every second
	     </script>
		   
</head>
<body>
    
   <marquee> <h1 style="font-size: 60px;" id="istDateTime"></h1></marquee>
	
</body>
</html>
